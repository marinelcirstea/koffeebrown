<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cc78a35101.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/contact_style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="include-header.html"></div>
      <div class="hero hide-element">
        <div class="hero-text-wrapper">
          <div class="headline"><h1>Contact Us</h1></div>
          <div class="subheadline">
            <p>
              Tanning Salon in Stoke, Newcastle Sun Beds in Stoke-on-Trent Open
              7 days a week Free parking available.
            </p>
          </div>
          <a href="contact.html" class="fancy-button">Book Appointment</a>
        </div>
      </div>
      <div class="contact-section">
        <h2>Contact Us</h2>
        <!-- <div class="border"></div> -->
        <p>
          Book an appointment, ask questions or just say Hello! Either way, we'd
          love to hear from you!
        </p>
        <form class="contact-form" action="index.html" method="post">
          <input
            type="text"
            class="contact-form-text"
            placeholder="Your name"
          />
          <input
            type="email"
            class="contact-form-text"
            placeholder="Your email"
          />
          <input
            type="text"
            class="contact-form-text"
            placeholder="Your phone"
          />
          <textarea
            class="contact-form-text"
            placeholder="Your message"
          ></textarea>
          <input type="submit" class="contact-form-btn" value="Send Message" />
        </form>
      </div>
      <div id="include-footer.html"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
